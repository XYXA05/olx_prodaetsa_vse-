<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<div class="form-row mb-3">
  <div class="col">
    <label for="modelFilter">Model:</label>
    <input type="text" class="form-control" id="modelFilter" [(ngModel)]="modelFilter" />
  </div>
  <div class="col">
    <label for="forSearchFilter">For Search:</label>
    <input type="text" class="form-control" id="forSearchFilter" [(ngModel)]="forSearchFilter" />
  </div>
  <div class="col">
    <label for="searchData">Date</label>
    <input type="text" class="form-control" id="searchData" [(ngModel)]="searchData" />
  </div>
</div>

<button class="btn btn-primary mb-2" (click)="toggleSortDirection()">
  Sort by Price ({{ sortDirection.toUpperCase() }})
</button>

<table class="table">
  <caption>List of item</caption>
  <thead>
    <tr>
      <th scope="col">For Search</th>
      <th scope="col">Model</th>
      <th scope="col">
        <button class="btn btn-link" (click)="toggleSortDirection()">
          Price
        </button>
      </th>
      <th scope="col">Data</th>
      <th scope="col">Url</th>
    </tr>
  </thead>
  <tbody *ngFor="let data of jsonData">
    <tr *ngIf="(modelFilter === '' || data.name_url.includes(modelFilter)) &&
          (forSearchFilter === '' || data.items_search_id.includes(forSearchFilter)) &&
          (searchData === '' || data.meet_url.includes(searchData))">

      <td>{{ data.items_search_id }}</td>
      <td>{{ data.name_url }}</td>
      <td>{{ data.price_url }}</td>
      <td>{{ data.meet_url }}</td>
      <td>{{ data.url }}</td>
    </tr>
  </tbody>
</table>
